<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals Practice</h1>
    </header>

    <main>
        <!-- Part 1: Basic Interactions -->
        <section id="part1">
            <h2>Part 1: Variables & Conditionals</h2>
            <div class="demo-box">
                <button id="greetBtn">Get Greeting</button>
                <p id="greetingOutput"></p>
            </div>
        </section>

        <!-- Part 2: Functions -->
        <section id="part2">
            <h2>Part 2: Functions</h2>
            <div class="demo-box">
                <input type="number" id="num1" placeholder="Enter number">
                <input type="number" id="num2" placeholder="Enter number">
                <button id="calculateBtn">Calculate Sum</button>
                <p id="sumOutput"></p>
            </div>
        </section>

        <!-- Part 3: Loops -->
        <section id="part3">
            <h2>Part 3: Loops</h2>
            <div class="demo-box">
                <button id="countdownBtn">Start Countdown</button>
                <div id="countdownOutput"></div>
                <button id="generateListBtn">Generate Number List</button>
                <ul id="numberList"></ul>
            </div>
        </section>

        <!-- Part 4: DOM Manipulation -->
        <section id="part4">
            <h2>Part 4: DOM Manipulation</h2>
            <div class="demo-box">
                <button id="colorChangeBtn">Change Background</button>
                <button id="addItemBtn">Add List Item</button>
                <button id="toggleBtn">Toggle Visibility</button>
                <ul id="dynamicList"></ul>
                <p id="toggleText">This text will toggle on button click</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
